<html lang="en">

    <link rel="stylesheet" href="/css/style.css" />
    <title>algoVisualizer</title>

    <nav>

          <button id="visualize">visualize</button>

            <option class="opt" value="bubble">Quick</option>

    <main>
      <div class="bars"></div>
    </main>
    
    <script src="/script/bubble.js" defer></script>
    <script src="/script/range.js" defer></script>
    
    <script src="/script/randomize.js" defer></script>
    <script src="/script/script.js" defer></script>
  </body>
